<div>

  <h2 class="mat-display-3 page-title">Gallery</h2>
  <hr />

    <div class="" *ngFor="let vid of bachataVidsArray; let i = index">

      <video class="responsive-video bachadiff_vid mat-elevation-z1" (click)="play()" #videoPlayer id="bachadiff-vid-{{i}}" controls>
        <source src="{{vid.source}}" type="video/mp4">
      </video>
    </div>

  </div> -->

  <h5 class="mat-display-1" style="text-align: center; margin-top: 3%;">Pictures of our Cardiff Bachata Classes</h5>
  <hr />

  <!-- The Modal -->

  <div style="text-align: center;">
    <a mat-raised-button (click)="leftTab(CLASS_ALBUM)">
      <mat-icon color="accent">navigate_before</mat-icon>
    </a>

    <a mat-raised-button (click)="rightTab(CLASS_ALBUM)" >
      <mat-icon color="accent">navigate_next</mat-icon>
    </a>
  </div>

  <!-- Event pics -->
  <mat-tab-group mat-stretch-tabs class="tab-group" color="accent">
    <mat-tab [disabled]="true" *ngFor="let i of eventPicsIterator" label="Bachadiff Cardiff Class" class="tab-content" id="album-title">
      <div class="photos" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-evenly center" fxLayoutAlign.xs="center stretch">

        <div *ngFor="let image of eventAlbum; let i = index">

          <a (click)="openEventPic(i)">
            <img flex (mouseenter)="mouseEnter($event, i)"  [ngClass]="hoveredId === i ? depth5: depth1" id="{{image.src+i}}" (mouseleave)="mouseLeave($event)"
              class="gallery_pic mat-elevation-z2" src="{{image.src}}" alt="{{image.caption}}"/>
            </a>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>

  <div style="text-align: center;">
    <a mat-raised-button (click)="leftTab(EVENT_ALBUM)">
      <mat-icon color="accent">navigate_before</mat-icon>
    </a>

    <a mat-raised-button (click)="rightTab(EVENT_ALBUM)" >
      <mat-icon color="accent">navigate_next</mat-icon>
    </a>
  </div>
<!-- Class Pics -->
  <mat-tab-group mat-stretch-tabs class="tab-group" color="accent">
    <mat-tab [disabled]="true" *ngFor="let i of classPicsIterator" label="Bachadiff Cardiff Class" class="tab-content" id="album-title">
      <div class="photos" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-evenly center" fxLayoutAlign.xs="center stretch">

        <div *ngFor="let image of classAlbum; let i = index">

          <a (click)="openEventPic(i)">
            <img flex (mouseenter)="mouseEnter($event, i)"  [ngClass]="hoveredId === i ? depth5: depth1" id="{{image.src+i}}" (mouseleave)="mouseLeave($event)"
              class="gallery_pic mat-elevation-z2" src="{{image.src}}" alt="{{image.caption}}"/>
            </a>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
