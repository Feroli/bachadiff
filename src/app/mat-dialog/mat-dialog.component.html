<h4 class="" mat-dialog-title>{{data.title}}</h4>
<hr>
<mat-dialog-content>
  <div class="modal-content">
    <p class="modal-description" [innerHTML]="data.description">
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button color="accent" (click)="goToEvent(data.eventId)">See Event On Facebook</button>
</mat-dialog-actions>
