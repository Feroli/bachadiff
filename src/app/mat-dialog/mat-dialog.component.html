<div id="modal1" class="modal modal1 modal-fixed-footer">
  <div class="modal-content">
    <h4 class="modal-header">{{modalHeader}}</h4>
    <p class="modal-description" [innerHTML]="data">

  </div>
  <div class="modal-footer">
    <a href="https://www.facebook.com/{{eventId}}" target="_blank" class="modal-action modal-close waves-effect waves-green btn-flat ">See the event on facebook</a>
  </div>
</div>
